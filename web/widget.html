<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Marathon Finder</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  color: #1a202c;
  line-height: 1.6;
  min-height: 100vh;
}

body.dark {
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: #f1f5f9;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

h2 {
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 32px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#marathon-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.marathon-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(0, 0, 0, 0.05);
  position: relative;
  overflow: hidden;
}

body.dark .marathon-card {
  background: rgba(30, 41, 59, 0.95);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.marathon-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.marathon-card:hover::before {
  transform: scaleX(1);
}

.marathon-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(102, 126, 234, 0.2);
}

.marathon-card strong {
  font-size: 1.25rem;
  font-weight: 700;
  display: block;
  margin-bottom: 8px;
  color: #1a202c;
}

body.dark .marathon-card strong {
  color: #f1f5f9;
}

.marathon-info {
  font-size: 0.95rem;
  color: #64748b;
  margin-bottom: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
}

body.dark .marathon-info {
  color: #94a3b8;
}

.marathon-info::before {
  font-size: 1rem;
}

.location::before { content: 'üìç'; }
.price::before { content: 'üíµ'; }

button {
  padding: 10px 20px;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  transition: all 0.3s ease;
  margin-top: 12px;
}

.register-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  width: 100%;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.register-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.register-btn:active {
  transform: translateY(0);
}

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.active {
  display: flex;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal {
  background: rgba(255, 255, 255, 0.98);
  padding: 32px;
  width: 90%;
  max-width: 440px;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: slideUp 0.3s ease;
  position: relative;
}

body.dark .modal {
  background: rgba(30, 41, 59, 0.98);
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal h3 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 24px;
  text-align: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.modal form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.modal input {
  padding: 12px 16px;
  border: 2px solid rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  font-size: 0.95rem;
  font-family: inherit;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.5);
}

body.dark .modal input {
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.1);
  color: #f1f5f9;
}

.modal input:focus {
  outline: none;
  border-color: #667eea;
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

body.dark .modal input:focus {
  background: rgba(255, 255, 255, 0.1);
  border-color: #a5b4fc;
}

.modal input::placeholder {
  color: #94a3b8;
}

.modal button[type="submit"] {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
  margin-top: 8px;
}

.modal button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.modal button[type="button"] {
  background: rgba(0, 0, 0, 0.05);
  color: #64748b;
  margin-top: 0;
}

body.dark .modal button[type="button"] {
  background: rgba(255, 255, 255, 0.1);
  color: #94a3b8;
}

.modal button[type="button"]:hover {
  background: rgba(0, 0, 0, 0.1);
}

body.dark .modal button[type="button"]:hover {
  background: rgba(255, 255, 255, 0.15);
}

#instructions {
  background: rgba(102, 126, 234, 0.1);
  padding: 20px;
  border-radius: 12px;
  margin-top: 16px;
}

body.dark #instructions {
  background: rgba(102, 126, 234, 0.2);
}

#instructions p {
  margin-bottom: 12px;
}

#instructions strong {
  color: #667eea;
  font-size: 1.1rem;
}

body.dark #instructions strong {
  color: #a5b4fc;
}

#instructions pre {
  background: rgba(0, 0, 0, 0.05);
  padding: 12px;
  border-radius: 8px;
  font-family: 'Courier New', monospace;
  font-size: 0.9rem;
  color: #667eea;
  margin-top: 8px;
}

body.dark #instructions pre {
  background: rgba(0, 0, 0, 0.3);
  color: #a5b4fc;
}

.success {
  margin-top: 16px;
  padding: 20px;
  background: #ecfdf5;
  border: 2px solid #10b981;
  border-radius: 12px;
  color: #064e3b;
  text-align: center;
}

body.dark .success {
  background: rgba(16, 185, 129, 0.1);
  border-color: #10b981;
  color: #6ee7b7;
}

.success button {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
  margin-top: 12px;
  width: 100%;
}

.success button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
}

/* Animations */
.marathon-card {
  animation: fadeInUp 0.5s ease-out backwards;
}

.marathon-card:nth-child(1) { animation-delay: 0.1s; }
.marathon-card:nth-child(2) { animation-delay: 0.2s; }
.marathon-card:nth-child(3) { animation-delay: 0.3s; }
.marathon-card:nth-child(4) { animation-delay: 0.4s; }
.marathon-card:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Empty state */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
}

body.dark .empty-state {
  background: rgba(30, 41, 59, 0.9);
}

.empty-state .emoji {
  font-size: 4rem;
  margin-bottom: 16px;
}
</style>
</head>
<body>
<div class="container">
  <h2>üèÉ Marathon Finder</h2>
  <div id="marathon-list"></div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3 id="modal-title"></h3>
    <form id="form">
      <input id="name" placeholder="Full name" required />
      <input id="email" placeholder="Email" type="email" required />
      <input id="phone" placeholder="Phone" required />
      <button type="submit">Continue to Payment</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
    <div id="instructions"></div>
    <div class="success" id="payment"></div>
  </div>
</div>

<script>
let marathons = []
let selected = null

function openModal(i) {
  selected = marathons[i]
  document.getElementById("modal-title").textContent =
    `Register for ${selected.name}`
  document.getElementById("form").style.display = "flex"
  document.getElementById("instructions").style.display = "none"
  document.getElementById("payment").textContent = ""
  document.getElementById("modal").classList.add("active")
}

function closeModal() {
  document.getElementById("modal").classList.remove("active")
}

document.getElementById("form").onsubmit = e => {
  e.preventDefault()
  const payload = {
    marathon_id: selected.id,
    marathon_name: selected.name,
    marathon_city: selected.city,
    marathon_state: selected.state,
    marathon_date: selected.date,
    price_usd: selected.price_usd,
    full_name: name.value,
    email: email.value,
    phone: phone.value
  }
  // Store ONLY for display/debug
  sessionStorage.setItem("registration", JSON.stringify(payload))
  document.getElementById("form").style.display = "none"
  document.getElementById("instructions").style.display = "block"
  document.getElementById("instructions").innerHTML = `
    <p><strong>Almost done!</strong></p>
    <p>Type this in chat to continue:</p>
    <pre>confirm registration</pre>
  `
}

function init() {
  // Apply theme
  const theme = window.openai?.theme ?? "light"
  document.body.classList.toggle("dark", theme === "dark")

  const data = window.openai?.toolOutput ?? {}
  
  // Render marathons
  if (data.marathons) {
    marathons = data.marathons
    const list = document.getElementById("marathon-list")
    list.innerHTML = ""
    marathons.forEach((m, i) => {
      const div = document.createElement("div")
      div.className = "marathon-card"
      div.innerHTML = `
        <strong>${m.name}</strong>
        <div class="marathon-info location">${m.city}, ${m.state}</div>
        <div class="marathon-info price">${m.price}</div>
        <button class="register-btn" onclick="openModal(${i})">üé´ Register Now</button>
      `
      list.appendChild(div)
    })
  }
  
  // Stripe payment link arrives here
  if (data.payment_url) {
    document.getElementById("modal").classList.add("active")
    document.getElementById("form").style.display = "none"
    document.getElementById("instructions").style.display = "none"
    document.getElementById("payment").style.display = "block"
    document.getElementById("payment").innerHTML = `
      <div style="font-size: 2.5rem; margin-bottom: 12px;">üéâ</div>
      <strong style="font-size: 1.2rem; display: block; margin-bottom: 8px;">Payment Ready!</strong>
      <p style="margin-bottom: 16px;">Click below to complete your secure payment</p>
      <button onclick="openPayment('${data.payment_url}')">
        üí≥ Proceed to Secure Payment
      </button>
    `
  }
}

function openPayment(url) {
  window.openai?.openLink
    ? window.openai.openLink(url)
    : window.open(url, "_blank")
}

document.addEventListener("DOMContentLoaded", init)
window.addEventListener("openai:set-globals", init)
</script>
</body>
</html>
